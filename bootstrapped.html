<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Percentage Estimator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2022/04/06/07/41/pastels-7115023_1280.png');
            background-size: cover;
        }
        .content {
            background: rgba(255, 230, 230, 0.9);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start hidden for fade-in */
            transition: opacity 1s ease-in-out; /* Fade-in transition */
        }
        .content.show {
            opacity: 1; /* Show content */
        }
        .result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            transform: translateY(20px); /* Start below */
            opacity: 0; /* Start hidden */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Slide-in transition */
        }
        .result.show {
            transform: translateY(0); /* Slide into view */
            opacity: 1; /* Show result */
        }
        .btn {
            transition: transform 0.3s ease; /* Scale transition */
        }
        .btn:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fat Percentage Estimator</h1>
        <div class="content mt-4 p-4">
            <h2>Your Profile Information</h2>
            <p id="name"></p>
            <p id="age"></p>
            <p id="weight"></p>
            <p id="height"></p>
            
            <h2>Calculate Your Fat Percentage</h2>
            <div class="form-group">
                <label for="waist">Waist Circumference (cm):</label>
                <input type="number" class="form-control" id="waist" required>
            </div>
            <div class="form-group">
                <label for="neck">Neck Circumference (cm):</label>
                <input type="number" class="form-control" id="neck" required>
            </div>
            <div class="form-group">
                <label for="hip">Hip Circumference (cm) (for women):</label>
                <input type="number" class="form-control" id="hip">
            </div>
            <button class="btn btn-primary btn-block" onclick="calculateFatPercentage()">Calculate Fat Percentage</button>
            
            <p class="result" id="fat-result"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Retrieve the data from local storage
        const userData = JSON.parse(localStorage.getItem("userData"));

        // Check if userData exists and display the data on the page
        if (userData) {
            document.getElementById("name").innerText = `Name: ${userData.name}`;
            document.getElementById("age").innerText = `Age: ${userData.age}`;
            document.getElementById("weight").innerText = `Weight: ${userData.weight} kg`;
            document.getElementById("height").innerText = `Height: ${userData.height} m`;
        } else {
            document.getElementById("name").innerText = "No user data found.";
        }

        // Fade in the content on page load
        window.onload = function() {
            document.querySelector('.content').classList.add('show');
        };

        function calculateFatPercentage() {
            const waist = parseFloat(document.getElementById("waist").value);
            const neck = parseFloat(document.getElementById("neck").value);
            const hip = document.getElementById("hip").value ? parseFloat(document.getElementById("hip").value) : 0;

            if (isNaN(waist) || isNaN(neck) || (hip && isNaN(hip))) {
                alert("Please enter valid waist, neck, and hip values.");
                return;
            }

            let bodyFatPercentage;

            // Use the US Navy Body Fat Formula
            if (hip > 0) { // Assuming the user is female
                bodyFatPercentage = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(userData.height) - 78.387;
            } else { // Assuming the user is male
                bodyFatPercentage = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(userData.height) + 36.76;
            }

            const resultElement = document.getElementById("fat-result");
            resultElement.innerText = `Your estimated body fat percentage is: ${bodyFatPercentage.toFixed(2)}%`;
            resultElement.classList.add('show'); // Show the result with animation
        }
    </script>
</body>
</html>
