<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Steps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-image: url('https://cdn.pixabay.com/photo/2022/04/06/07/41/pastels-7115023_1280.png');
            background-size: cover;
        }
        .content {
            max-width: 500px;
            margin: auto;
            background: #ffe6e6;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #009688;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .button:hover {
            background-color: #00796b;
        }
        .result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">Next Steps</h1>
    <div class="content">
        <h2>Your Profile Information</h2>
        <p id="name"></p>
        <p id="age"></p>
        <p id="weight"></p>
        <p id="height"></p>
        
        <h2>Select Your Goal</h2>
        <select id="goal">
            <option value="">--Select Goal--</option>
            <option value="weightLoss">Weight Loss</option>
            <option value="muscleGain">Muscle Gain</option>
            <option value="maintenance">Maintenance</option>
        </select>

        <h2>Select Your Dietary Preference</h2>
        <select id="diet">
            <option value="">--Select Diet--</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="nonVegetarian">Non-Vegetarian</option>
            <option value="eggitarian">Eggitarian</option>
            <option value="vegan">Vegan</option>
        </select>
        
        <button class="button" onclick="generateNextSteps()">Get Next Steps</button>
        
        <p class="result" id="next-steps-result"></p>
    </div>

    <script>
        // Retrieve the data from local storage
        const userData = JSON.parse(localStorage.getItem("userData"));

        // Display the data on the page
        document.getElementById("name").innerText = `Name: ${userData.name}`;
        document.getElementById("age").innerText = `Age: ${userData.age}`;
        document.getElementById("weight").innerText = `Weight: ${userData.weight} kg`;
        document.getElementById("height").innerText = `Height: ${userData.height} m`;

        function generateNextSteps() {
            const goal = document.getElementById("goal").value;
            const diet = document.getElementById("diet").value;
            let nextSteps = "";

            if (goal === "") {
                nextSteps = "Please select a goal.";
            } else if (diet === "") {
                nextSteps = "Please select a dietary preference.";
            } else {
                switch (goal) {
                    case "weightLoss":
                        nextSteps += "1. Track your daily calorie intake.\n";
                        nextSteps += "2. Incorporate regular exercise into your routine.\n";
                        nextSteps += "3. Focus on whole foods and minimize processed foods.\n";
                        break;
                    case "muscleGain":
                        nextSteps += "1. Increase your protein intake.\n";
                        nextSteps += "2. Follow a structured strength training program.\n";
                        nextSteps += "3. Ensure you are in a calorie surplus.\n";
                        break;
                    case "maintenance":
                        nextSteps += "1. Monitor your weight regularly.\n";
                        nextSteps += "2. Maintain a balanced diet and regular exercise.\n";
                        nextSteps += "3. Adjust your caloric intake as needed.\n";
                        break;
                }

                switch (diet) {
                    case "vegetarian":
                        nextSteps += "Consider consulting with a registered dietitian to ensure you are getting enough protein and other essential nutrients.";
                        break;
                    case "nonVegetarian":
                        nextSteps += "Incorporate lean meats and fish into your diet.";
                        break;
                    case "eggitarian":
                        nextSteps += "Make sure to include eggs as a protein source.";
                        break;
                    case "vegan":
                        nextSteps += "Consult with a registered dietitian to ensure you are getting enough protein, vitamin B12, and other essential nutrients.";
                        break;
                }
            }

            document.getElementById("next-steps-result").innerText = nextSteps;
        }
    </script>
</body>
</html>
