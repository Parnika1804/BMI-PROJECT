<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Mentor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .chat-box {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #3498db;
            color: #fff;
            align-self: flex-end;
        }
        .mentor-message {
            background-color: #95a5a6;
            color: #fff;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            width: 15%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #2980b9;
        }
        .end-chat-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 1.2em;
        }
        .end-chat-btn:hover {
            background-color: #c0392b;
        }
        .feedback-section {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .feedback-section input, .feedback-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .feedback-section button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-section button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with Mentor</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container" id="message-input-container">
            <input type="text" id="user-message" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="end-chat-btn" id="end-chat-btn" onclick="endChat()">End Chat</button>
        <div class="feedback-section" id="feedback-section">
            <h3>Leave Feedback</h3>
            <textarea id="feedback-text" placeholder="Your feedback..." rows="4"></textarea>
            <input type="number" id="rating" placeholder="Rate (1-5)" min="1" max="5" />
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <script>
        // Get mentor's name from the URL parameter (simulating dynamic mentor info)
        const urlParams = new URLSearchParams(window.location.search);
        const mentorName = urlParams.get('mentor') || "Unknown Mentor";
        document.getElementById('mentor-name').textContent = mentorName;

        // Function to simulate sending a message
        function sendMessage() {
            const messageBox = document.getElementById('user-message');
            const messageText = messageBox.value.trim();
            if (messageText !== "") {
                // Display user message
                displayMessage(messageText, 'user');
                // Clear input field
                messageBox.value = "";
                // Simulate a delay for mentor's reply
                setTimeout(() => {
                    const mentorReply = "Thank you for reaching out. How can I help you today?";
                    displayMessage(mentorReply, 'mentor');
                }, 1500);
            }
        }

        // Function to display a message in the chat box
        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender === 'user' ? 'user-message' : 'mentor-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        // Function to end the chat and show feedback section
        function endChat() {
            document.getElementById('message-input-container').style.display = 'none'; // Hide input
            document.getElementById('end-chat-btn').style.display = 'none'; // Hide "End Chat" button
            document.getElementById('feedback-section').style.display = 'block'; // Show feedback form
        }

        // Function to submit feedback
        function submitFeedback() {
            const feedback = document.getElementById('feedback-text').value;
            const rating = document.getElementById('rating').value;

            if (feedback && rating >= 1 && rating <= 5) {
                alert("Feedback Submitted. Thank you!");
                // Optionally send feedback to a server or store it locally
            } else {
                alert("Please provide a valid rating and feedback.");
            }
        }

        // Initial messages to simulate chat history
        document.addEventListener('DOMContentLoaded', () => {
            displayMessage("Hello, welcome to the chat!", 'mentor');
            displayMessage("Hi! I need some guidance on my career path.", 'user');
            setTimeout(() => {
                displayMessage("I'd be happy to help you with that!", 'mentor');
            }, 2000);
        });
    </script>

</body>
</html>
