<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #cbfffa;
      color: #333;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #34495e;
      margin-bottom: 30px;
    }

    .content {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffffee;
      padding: 30px 40px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      border: 6px solid;
      animation: rainbow-border 8s infinite;
    }

    @keyframes rainbow-border {
      0%   { border-color: #ff9a9e; }
      25%  { border-color: #fad0c4; }
      50%  { border-color: #fbc2eb; }
      75%  { border-color: #a1c4fd; }
      100% { border-color: #c2e9fb; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background: #6dc2af;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background: #57ae9b;
    }

    .redirect-link {
      text-align: center;
      margin-top: 20px;
    }

    .redirect-link a {
      color: #6dc2af;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Signup Page</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Signup</button>
    </form>
    <div class="redirect-link">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
</body>
</html>
