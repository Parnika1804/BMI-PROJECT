<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nutrition Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-image: url('https://cdn.pixabay.com/photo/2022/04/06/07/41/pastels-7115023_1280.png');
            background-size: cover;
        }
        .content {
            max-width: 500px;
            margin: auto;
            background: #ffe6e6;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #009688;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .button:hover {
            background-color: #00796b;
        }
        .result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 align="center">Your Nutrition Plan</h1>
    <div class="content">
        <h2>Your Profile Information</h2>
        <p id="name"></p>
        <p id="age"></p>
        <p id="weight"></p>
        <p id="height"></p>
        
        <h2>Select Your Goal</h2>
        <select id="goal">
            <option value="">--Select Goal--</option>
            <option value="weightLoss">Weight Loss</option>
            <option value="muscleGain">Muscle Gain</option>
            <option value="maintenance">Maintenance</option>
        </select>

        <h2>Select Your Dietary Preference</h2>
        <select id="diet">
            <option value="">--Select Diet--</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="nonVegetarian">Non-Vegetarian</option>
            <option value="eggitarian">Eggitarian</option>
            <option value="vegan">Vegan</option>
        </select>
        
        <button class="button" onclick="generateNutritionPlan()">Get Nutrition Plan</button>
        
        <p class="result" id="nutrition-result"></p>
    </div>

    <script>
        // Retrieve the data from local storage
        const userData = JSON.parse(localStorage.getItem("userData"));

        // Display the data on the page
        document.getElementById("name").innerText = `Name: ${userData.name}`;
        document.getElementById("age").innerText = `Age: ${userData.age}`;
        document.getElementById("weight").innerText = `Weight: ${userData.weight} kg`;
        document.getElementById("height").innerText = `Height: ${userData.height} m`;

        function generateNutritionPlan() {
            const goal = document.getElementById("goal").value;
            const diet = document.getElementById("diet").value;
            let nutritionPlan = "";

            if (goal === "") {
                nutritionPlan = "Please select a goal.";
            } else if (diet === "") {
                nutritionPlan = "Please select a dietary preference.";
            } else {
                switch (goal) {
                    case "weightLoss":
                        nutritionPlan += "For weight loss: Focus on a calorie deficit. ";
                        break;
                    case "muscleGain":
                        nutritionPlan += "For muscle gain: Prioritize protein intake. ";
                        break;
                    case "maintenance":
                        nutritionPlan += "For maintenance: Balance your macronutrients. ";
                        break;
                }

                switch (diet) {
                    case "vegetarian":
                        nutritionPlan += "Include: fruits, vegetables, whole grains, legumes, nuts, and dairy products. Avoid meat and fish.";
                        break;
                    case "nonVegetarian":
                        nutritionPlan += "Include: lean meats, fish, eggs, fruits, vegetables, whole grains, and dairy products.";
                        break;
                    case "eggitarian":
                        nutritionPlan += "Include: eggs, fruits, vegetables, whole grains, legumes, nuts, and dairy products. Avoid meat and fish.";
                        break;
                    case "vegan":
                        nutritionPlan += "Include: fruits, vegetables, whole grains, legumes, nuts, and plant-based milk. Avoid animal products.";
                        break;
                }
            }

            document.getElementById("nutrition-result").innerText = nutritionPlan;
        }
    </script>
</body>
</html>
