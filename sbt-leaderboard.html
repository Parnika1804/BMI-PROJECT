<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SBT Leaderboard</title>
  <style>
    body {
      background-color: #ecf9f6;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .mentor-info {
      display: flex;
      align-items: center;
    }
    .mentor-info img {
      border-radius: 50%;
      width: 70px;
      height: 70px;
      margin-right: 20px;
    }
    .badge {
      background-color: #009688;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mentor Leaderboard</h1>

  <div class="card">
    <div class="mentor-info">
      <img src="https://i.pravatar.cc/70?img=1" alt="Mentor">
      <div>
        <h3>Aarav Mehta</h3>
        <p>Nutrition & Fitness | 5+ sessions</p>
      </div>
    </div>
    <span class="badge">SBTs: 3</span>
  </div>

  <div class="card">
    <div class="mentor-info">
      <img src="https://i.pravatar.cc/70?img=2" alt="Mentor">
      <div>
        <h3>Riya Kapoor</h3>
        <p>Body Positivity | 8+ sessions</p>
      </div>
    </div>
    <span class="badge">SBTs: 5</span>
  </div>

  <div class="card">
    <div class="mentor-info">
      <img src="https://i.pravatar.cc/70?img=3" alt="Mentor">
      <div>
        <h3>Dev Sharma</h3>
        <p>Mental Wellness | 10+ sessions</p>
      </div>
    </div>
    <span class="badge">SBTs: 7</span>
  </div>
</body>
</html>
